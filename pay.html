<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Food Order Payment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  /* Reset some default styles */
  body, h1, h2, h3, p, label {
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f9fafb;
    color: #333;
  }

  main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .payment-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
  }

  .payment-methods {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
  }

  .payment-method {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 2px solid #e85d17; /* Border color */
    border-radius: 15px;
    padding: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #ffffff;
    width: calc(33.33% - 20px);
    text-align: center;
    font-weight: 600;
  }

  .payment-method:hover {
    background-color: #f5f5f5;
    transform: translateY(-5px);
  }

  .payment-method i {
    font-size: 48px;
    margin-bottom: 15px;
    color: #e85d17;
  }

  .payment-details {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .payment-details label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    border-bottom: 2px solid #e85d17; /* Border color */
    padding-bottom: 5px;
  }

  .payment-details input[type="text"] {
    width: 100%;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 14px;
    transition: border-color 0.3s ease;
  }

  .payment-details input[type="text"]:focus {
    border-color: #e85d17;
  }

  .payment-details button {
    background-color: #e85d17;
    color: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    transition: background-color 0.3s ease;
    letter-spacing: 1px;
    font-size: 16px;
  }

  .payment-details button:hover {
    background-color: #c24700;
  }
</style>
</head>
<body>
  <main>
    <section class="payment-section">
      <h2 style="font-size: 32px; margin-bottom: 10px;">Choose a Payment Method</h2>
      <p style="font-size: 18px; color: #666;">Select your preferred payment method:</p>
      <div class="payment-methods">
        <div class="payment-method">
          <a href="#">
            <i class="fas fa-university" style="font-size: 48px; color: #e85d17;"></i>
            <span style="margin-top: 10px;">Net Banking</span>
          </a>
        </div>
        <div class="payment-method">
          <a href="#">
            <i class="fas fa-money-check-alt" style="font-size: 48px; color: #e85d17;"></i>
            <span style="margin-top: 10px;">UPI</span>
          </a>
        </div>
        <div class="payment-method">
          <a href="#">
            <i class="fab fa-google-pay" style="font-size: 48px; color: #e85d17;"></i>
            <span style="margin-top: 10px;">Google Pay</span>
          </a>
        </div>
        <div class="payment-method">
          <a href="#">
<i class="fa-regular fa-money-bill-1"></i>
             <span style="margin-top: 10px;">PhonePe</span>
          </a>
        </div>
        <div class="payment-method">
          <a href="#">
            <i class="fas fa-wallet" style="font-size: 48px; color: #e85d17;"></i>
            <span style="margin-top: 10px;">Wallet</span>
          </a>
        </div>
        <div class="payment-method">
          <a href="#">
            <i class="fas fa-money-bill-wave" style="font-size: 48px; color: #e85d17;"></i>
            <span style="margin-top: 10px;">Paytm</span>
          </a>
        </div>
      </div>
    </section>
    
    <section class="payment-section payment-details">
  <h2 style="font-size: 32px; margin-bottom: 20px;">Enter Payment Details</h2>
  <form action="bill.html"> <!-- Added the action attribute -->
    <label for="card-number" style="font-size: 20px;">Card Number</label>
    <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
    
    <label for="expiry" style="font-size: 20px;">Expiry Date</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
    
    <label for="cvv" style="font-size: 20px;">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
    
    <button type="submit">Make Payment</button>
  </form>
</section>
  </main>
</body>
</html>
